# ~/.tmux.conf

# =========================
# Prefix
# =========================
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# =========================
# Quality of Life
# =========================
set -g escape-time 0
set -g history-limit 100000
set -g mouse on
set -g set-clipboard on
setw -g mode-keys vi

# =========================
# Truecolor / TERM
# =========================
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"

# =========================
# Default shell
# =========================
set -g default-shell /usr/bin/fish

# =========================
# Splits
# =========================
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# =========================
# Reload config
# =========================
bind r source-file ~/.tmux.conf \; display-message "tmux reloaded"

# =========================
# Pane navigation
# =========================
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# =========================
# Pane resizing
# =========================
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# =========================
# Status bar
# =========================
set -g status-interval 2
set -g status-left  " #[bold]#S #[default]"
set -g status-right " %Y-%m-%d %H:%M "

# =========================
# tmux-resurrect / continuum (NO TPM)
# =========================
set -g @resurrect-dir "$HOME/.tmux/resurrect"
set -g @continuum-restore "on"

# Load plugins LAST
run-shell "$HOME/.tmux/plugins/tmux-resurrect/resurrect.tmux"
run-shell "$HOME/.tmux/plugins/tmux-continuum/continuum.tmux"
set -g @bootstrap_script "$HOME/.config/hypr/scripts/tmux-bootstrap.sh"
