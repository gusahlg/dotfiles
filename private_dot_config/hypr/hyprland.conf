monitor=,preferred,auto,auto

$terminal = alacritty
$fileManager = thunar
$menu = wofi --show drun
$browser = firefox

# Executes on startup:
exec-once = tmux start-server
exec-once = hyprpaper
exec-once = waybar

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Auto update at startup (was kitty -> now alacritty)
exec-once = $terminal -e sh -lc "~/.config/hypr/scripts/update-system.sh"

# Executes on shutdown:
# exec-shutdown = do cool thing

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Additional content
source = ~/.config/hypr/windowrules.conf

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 5
    col.active_border = rgba(200,50,75,0.7)
    col.inactive_border = rgba(0,200,150,0.35)

    allow_tearing = false
    layout = master
    snap {
        enabled = true
        window_gap = 50
        monitor_gap = 1
        border_overlap = false
        respect_gaps = false
    }
}

decoration {
    rounding = 1
    rounding_power = 0

    active_opacity = 1
    inactive_opacity = 0.85

    screen_shader = ~/.config/hypr/shaders/screenShader.frag

    shadow {
        enabled = true
        range = 20
        render_power = 1
        color = rgba(255,150,150,0.5)
    }

    blur {
        enabled = true
        size = 3
        passes = 2

        vibrancy = 0.1
    }
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
    allow_small_split = false
    special_scale_factor = 1
    new_status = slave
    orientation = center
    smart_resizing = false
    slave_count_for_center_master = 2
}

misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
}

input {
    kb_layout = se
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = -1

    touchpad {
        natural_scroll = false
    }
}

gesture = 3, horizontal, workspace

device {
    name = epic-mouse-v1
    sensitivity = -0.9
}

animations:enabled=false;

$mainMod = SUPER
$submapExit = SPACE

source = ~/.config/hypr/vimputer.conf

$tmux_repo = $terminal -e sh -lc "~/.config/hypr/scripts/tmux-start.sh repos"
$tmux_hypr = $terminal -e sh -lc "~/.config/hypr/scripts/tmux-start.sh hypr"
$tmux_main = $terminal -e sh -lc "~/.config/hypr/scripts/tmux-start.sh main"

# SUPER SPECIAL COMMAND
bind = $mainMod, escape, submap, projects
submap = projects
bind = ,1, exec, $tmux_repo
bind = ,2, exec, $tmux_hypr
bind = , $submapExit, submap, reset
submap = reset

bind = $mainMod, F1, exec, ~/.config/hypr/scripts/night-light.sh

bind = $mainMod, tab, submap, navigation
submap = navigation
bind = , q, exec, $tmux_main
bind = , $submapExit, submap, reset
submap = reset

# -------------------------
# Your normal binds
# -------------------------
bind = $mainMod, T, exec, $browser
bind = $mainMod, Q, exec, $tmux_main
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, Z, exec, sh -c 'grim -g "$(slurp)" - | tee ~/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png | wl-copy'
bind = $mainMod, X, exec, ~/.config/hypr/scripts/rec.sh
bind = $mainMod SHIFT, X, exec, ~/.config/hypr/scripts/rec-stop.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
